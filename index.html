<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <section id="searchBar">
        <div>
            <label for="userSearch">Search Coffee</label>
            <input type="text" name="coffeeSearch" id="userSearch" placeholder="Enter Coffee">
        </div>
    </section>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>All</option>
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>
        <input id="submit" type="submit" />
    </form>

    <section id="coffees"></section>
    <script src="main.js"></script>
</body>
</html>
