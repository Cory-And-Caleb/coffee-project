    </video>
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">

<!---TABS----->
<section class="my-5 p-2">
    <div class="container">
        <div class="row m-o">
            <div class="col-md-12 d-flex justify-content-center">
                <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="btnLink nav-link active" id="coffeeList-tab" data-toggle="tab" href="#coffeeListTab"
                           role="tab" aria-controls="coffeesList" aria-selected="true">
                            <button type="button" class="btn topButtons"><img class='topButtons'
                                                                              alt='coffeebeans' src="coffeebeans.jpg">
                                <p class="mt-2">
                                    Our Coffee
                                </p>
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btnLink nav-link" id="locations-tab" data-toggle="tab" href="#locationsTab" role="tab"
                           aria-controls="locationsTab" aria-selected="false">
                            <button type="button" class="btn topButtons"><img class='topButtons'
                                                                              alt='coffeebeans' src="coffeeMap.jpg">
                                <p class="mt-2">Locations</p>
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btnLink nav-link" id="contactUs-tab" data-toggle="tab" href="#contactTab" role="tab"
                           aria-controls="contactTab" aria-selected="false">
                            <button type="button" class="btn topButtons"><img class='topButtons'
                                                                              alt='coffeebeans' src="contact2.jpg">
                                <p class="mt-2">Contact
                                    Us</p>
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!----END OF TABS---->
<div class="tab-content m-0 p-0" id="myTabContent">
    <!----OUR COFFEE TAB----->

    <div class="container-fluid tab-pane fade row w-100 m-0" id="coffeeListTab" role="tabpanel"
         aria-labelledby="coffeeListTab">
        <section class="tab-content" id="myTabContent1">
            <div class="tab-pane fade show active" role="tabpanel">
                <div class="tab-pane d-flex col-6">
                    <form class="mx-auto">
                        <label for="roast-selection">Filter Roast</label>
                        <select id="roast-selection">
                            <option>All</option>
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                        <section id="searchBar">
                            <div>
                                <label for="userSearch">Search Coffee</label>
                                <input type="text" name="coffeeSearch" id="userSearch" placeholder="Enter Coffee">
                            </div>
                        </section>
                    </form>
                </div>

                <div class="d-flex col-6">
                    <form class="mx-auto">
                        <label for="add-coffee">Filter Roast</label>
                        <select id="add-coffee">
                            <option>All</option>
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                        <div>
                            <input type="text" id="newInput" placeholder="Add Coffee Here">
                            <input type="submit" id="submit">
                        </div>
                    </form>
                </div>

                <div id="coffeeListBackground" class="blend1 container-fluid">
                    <div class="row">
                        <div class="col px-5">
                            <section class="d-flex flex-wrap justify-content-around" id="coffees"></section>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-------LOCATIONS TAB CONTENT----->
    <div class="tab-pane fade" role="tabpanel" aria-labelledby="locationsTab" id="locationsTab">
        <div id="map">
        </div>
    </div>
    <!---------CONTACT US TAB CONTENT------------->
    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="contactTab" id="contactTab">
        <div class="container">
            <form class="mx-5">
                <div class="d-flex justify-content-around">
                <div class="form-group ">
                    <label for="exampleFormControlInput1">First Name</label>
                    <input type="email" class="form-control" id=""
                           placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name</label>
                    <input type="email" class="form-control" id=""
                           placeholder="Last Name">
                </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                           placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Reason for Contact</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option placeholder=""></option>
                        <option>Delivery Issues</option>
                        <option>Payment</option>
                        <option>Check On An Order</option>
                        <option>Technical Support</option>
                        <option>Customer Service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Additional Feedback</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="btn btn-primary btn-sm" type="button">Submit</button>
            </form>
        </div>
    </div>
</div>
