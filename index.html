<!-------------JUMBOVIDEO------------->

<header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="coffeebackgroundvid.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
                <h1 class="display-3">The Split Bean</h1>
                <p class="lead mb-0">Artisan Coffee</p>
            </div>
        </div>
    </div>
</header>

<!-----------ENDOFJUMBOVIDEO---------->

<!---------------TOP TABS---------------->
<section class="my-5 p-2">
    <div class="container">
        <div class="row m-o">
            <div class="col-md-12 d-flex justify-content-center">
                <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">

<!------------FIRST OUR COFFEE TAB------------>
                    <li class="nav-item">
                        <a class="btnLink nav-link active" id="coffeeList-tab" data-toggle="tab" href="#coffeeListTab"
                           role="tab" aria-controls="coffeesList" aria-selected="true">
                            <button type="button" class="btn topButtons"><img class='topButtons'
                                                                              alt='coffeebeans' src="coffeebeans.jpg">
                                <p class="mt-2">
                                    Our Coffee
                                </p>
                            </button>
                        </a>
                    </li>
<!------------SECOND LOCATIONS TAB------------>
                    <li class="nav-item">
                        <a class="btnLink nav-link" id="locations-tab" data-toggle="tab" href="#locationsTab" role="tab"
                           aria-controls="locationsTab" aria-selected="false">
                            <button type="button" class="btn topButtons"><img class='topButtons'
                                                                              alt='coffeebeans' src="coffeeMap.jpg">
                                <p class="mt-2">Locations</p>
                            </button>
                        </a>
                    </li>
<!-------------THIRD CONTACT TAB------------->
                    <li class="nav-item">
                        <a class="btnLink nav-link" id="contactUs-tab" data-toggle="tab" href="#contactTab" role="tab"
                           aria-controls="contactTab" aria-selected="false">
                            <button type="button" class="btn topButtons"><img class='topButtons'
                                                                              alt='coffeebeans' src="contact2.jpg">
                                <p class="mt-2">Contact
                                    Us</p>
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-----------------END OF TABS------------------>

<div class="tab-content p-0 mb-5" id="myTabContent">
<!-----------------CONTENTS OF OUR COFFEE TAB------------------>
    <div class="container-fluid tab-pane fade row w-100 m-0 show active" id="coffeeListTab" role="tabpanel"
         aria-labelledby="coffeeListTab">
        <section class="tab-content pt-1">
            <div class="tab-pane fade show active" role="tabpanel">
                <div class="d-flex my-5" id="myTabContent1">
<!-----------------SEARCH COFFEE FORM------------------>
                    <div class="d-flex col-6 justify-content-end">
                        <form>
                            <div>
                                <label for="roast-selection">Filter Roast</label>
                                <select class="ml-4" id="roast-selection">
                                    <option>All</option>
                                    <option>Light</option>
                                    <option>Medium</option>
                                    <option>Dark</option>
                                </select>
                            </div>
                            <div class="mt-2">
                                <label for="userSearch">Search Coffee</label>
                                <input type="text" name="coffeeSearch" id="userSearch" placeholder="Enter Coffee">
                            </div>
                        </form>
                    </div>
<!-----------------ADD COFFEE FORM------------------>
                    <div class="d-flex col-6 justify-content-start pl-5">
                        <form>
                            <label for="add-coffee">Filter Roast</label>
                            <select id="add-coffee">
                                <option>All</option>
                                <option>Light</option>
                                <option>Medium</option>
                                <option>Dark</option>
                            </select>
                            <div class="mt-2 pl-1">
                                <input type="text" id="newInput" placeholder="Add Coffee Here">
                                <input class="ml-2" type="submit" id="submit">
                            </div>
                        </form>
                    </div>
                </div>
<!-----------------COFFEE LIST SECTION------------------>
                <div id="coffeeListBackground" class="blend1 container-fluid">
                    <div class="row">
                        <div class="col px-5">
                            <section class="d-flex flex-wrap justify-content-around" id="coffees"></section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

<!-----------------LOCATIONS TAB CONTENT------------------>
    <div class="tab-pane fade" role="tabpanel" aria-labelledby="locationsTab" id="locationsTab">
        <div class="pt-3" id="map">
        </div>
    </div>

<!-----------------CONTACT US TAB CONTENT------------------>
    <div class="tab-pane fade" role="tabpanel" aria-labelledby="contactTab" id="contactTab">
        <div class="container py-3 w-50">
            <form>
                <div class="d-flex justify-content-center pt-2">
                    <div class="form-group mr-4">
                        <label for="exampleFormControlInput1">First Name</label>
                        <input type="email" class="form-control"
                               placeholder="First Name">
                    </div>
                    <div class="form-group ml-4">
                        <label for="exampleFormControlInput1">Last Name</label>
                        <input type="email" class="form-control"
                               placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                           placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Reason for Contact</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option placeholder=""></option>
                        <option>Delivery Issues</option>
                        <option>Payment</option>
                        <option>Check On An Order</option>
                        <option>Technical Support</option>
                        <option>Customer Service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Additional Feedback</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="contactSubmit btn btn-sm" type="button">Submit</button>
            </form>
        </div>
    </div>
</div>

            </div>
