<!--------JUMBOVIDEO--------->
<header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="coffeebackgroundvid.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
                <h1 class="display-3">The Split Bean</h1>
                <p class="lead mb-0">Artisan Coffee</p>
            </div>
        </div>
    </div>
</header>

<!---ENDOFJUMBOVIDEO--->
<!---TABS----->
<section class="my-5 p-2">
    <div class="container">
        <div class="row m-o">
            <div class="col-md-12 d-flex justify-content-center">
                <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="coffeeList-tab" data-toggle="tab" href="#coffeeListTab"
                           role="tab" aria-controls="coffeesList" aria-selected="true">
                            <button type="button" class="btn topButtons"><img class='topButtons imgBack'
                                                                              alt='coffeebeans' src="coffeebeans.jpg">
                                Our Coffee
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="locations-tab" data-toggle="tab" href="#locationsTab" role="tab"
                           aria-controls="locationsTab" aria-selected="false">
                            <button type="button" class="btn topButtons"><img class='topButtons imgBack'
                                                                              alt='coffeebeans' src="coffeeMap.jpg">Locations
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contactUs-tab" data-toggle="tab" href="#contactTab" role="tab"
                           aria-controls="contactTab" aria-selected="false">
                            <button type="button" class="btn topButtons"><img class='topButtons imgBack'
                                                                              alt='coffeebeans' src="contact2.jpg">Contact
                                Us
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!----END OF TABS---->
<!--<div class="container-fluid mb-5">-->
    <div class="container-fluid tab-pane fade show active row w-100 m-0" id="coffeeListTab" role="tabpanel"
         aria-labelledby="coffeeListTab">
        <div class="d-flex col-6">
            <form class="mx-auto">
                <label for="roast-selection">Filter Roast</label>
                <select id="roast-selection">
                    <option>All</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <section id="searchBar">
                    <div>
                        <label for="userSearch">Search Coffee</label>
                        <input type="text" name="coffeeSearch" id="userSearch" placeholder="Enter Coffee">
                    </div>
                </section>
            </form>
        </div>

        <div class="d-flex col-6">
            <form class="mx-auto">
                <label for="add-coffee">Filter Roast</label>
                <select id="add-coffee">
                    <option>All</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <div>
                    <input type="text" id="newInput" placeholder="Add Coffee Here">
                    <input type="submit" id="submit">
                </div>
            </form>
        </div>

        <div id="coffeeListBackground" class="blend1 container-fluid mx-5">
            <div class="row">
                <div class="col px-5">
                    <section class="d-flex flex-wrap justify-content-around" id="coffees"></section>
                </div>

            </div>
        </div>

    </div>
<!--</div>-->

<div class="tab-pane fade show active" role="tabpanel" aria-labelledby="locationsTab" id="locationsTab">
    <p>TAB2</p>
</div>

<div class="tab-pane fade show active" role="tabpanel" aria-labelledby="contactTab" id="contactTab">
    <p>TAB3</p>
</div>
